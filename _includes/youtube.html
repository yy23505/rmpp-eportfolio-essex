{% comment %}Reusable YouTube embed include. Usage:
{% include youtube.html id="-zi7ubvqhDs" title="Research Proposal Presentation" %}
{% endcomment %}
<div style="text-align:center;">
  <iframe width="800" height="450"
          src="https://www.youtube.com/embed/{{ include.id | escape }}"
          title="{{ include.title | default: 'YouTube video' }}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
</div>
